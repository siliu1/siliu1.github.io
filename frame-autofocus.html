<!DOCTYPE html>
<html>
<body>
  <h1>Iframed Page Autofocus</h1>
  <p>Input elment autofocus.</p>
  <input id="input" type="text" autofocus>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    input {
      font-size: 1.5em;
      padding: 0.5em;
      width: 50%;
    }
    input:focus {
      outline: 2px solid blue;
    }
  </style>
</body>
</html>
