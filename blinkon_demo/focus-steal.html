<!DOCTYPE html>
<html>

<body>
  <h1>Focus Steal Sample</h1>
  <form>
    <div class="formdiv" id="username" onclick="loadRemoteFrame()">Username: <input type="username" /></div>
    <div class="formdiv">Password: <input type="password" /></div>
  </form>
  <div>
    <iframe id="remoteframe" width="300" height="300"></iframe>
  </div>

  <script>
    function loadRemoteFrame() {
      document.getElementById("remoteframe").src = "https://siliu1.github.io/blinkon_demo/frame.html";
    }
    function focusRemoteFrame() {
      document.getElementById("remoteframe").focus();
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    button {
      font-size: 1.5em;
      padding: 0.5em;
      margin-bottom: 0.5em;
    }

    input:focus {
      outline: 2px solid blue;
    }

    .formdiv {
      margin-bottom: 0.5em;
    }
  </style>
</body>

</html>
